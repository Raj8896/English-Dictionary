<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container" id="container">
        <h2 class="heading">English Dictionary</h2>
        <input type="text" class="input" id="input" placeholder="Search Here">
        <p class="info" id="info">Search a word and press enter.</p>
        <div class="meaning" id="meaning">
            <p>Word Title: <span class="title" id="title">___</span></p>
            <p>Meaning: <span class="mean" id="mean">___</span></p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>
   <script src="index.js"></script> 
</body>
</html>
